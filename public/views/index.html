    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script type="text/javascript" src="js/modernizr.js"></script>
        <script type="text/javascript">
        	Modernizr.load([{
        		load: "http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js",
        		complete: function(){
        			if(!window.jQuery)
        				Modernizr.load("js/query-1.8.2.min.js");
        		}
        	},
        	"js/ui.js",
        	"js/bubble.js",
        	{
        		load: "js/game.js",
        		complete: function(){
        			$(function(){
        				var game = new BubbleShoot.Game();
        				game.init();
        			});
        		}
        	}]);
        </script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <div id="page">
        	<div id="top_bar"></div>
        	<div id="game">
        		<div id="board"></div>
        	</div>
        	<div id="footer_bar"></div>
        	<div id="start_game" class="dialog">
        		<div id="start_game_message">
        			<h2>Start a new game</h2>
        		</div>
	        	<div class="but_start_game button">New game</div>
	        </div>
        </div>
