<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script type="text/javascript" src="js/modernizr.js"></script>
        <script type="text/javascript">
        	Modernizr.load([{
        		load: "http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js",
        		complete: function(){
        			if(!window.jQuery)
        				Modernizr.load("js/query-1.8.2.min.js");
        		}
        	},
            "js/jquery.kaboom.js",
        	"js/ui.js",
        	"js/bubble.js",
            "js/board.js",
            "js/collision-detector.js",
            "js/sounds.js",
            {
                test: Modernizr.canvas,
                yep: ["js/renderer.js", "js/sprite.js"]
            },
        	{
        		load: "js/game.js",
        		complete: function(){
        			$(function(){
        				var game = new BubbleShoot.Game();
        				game.init();
        			});
        		}
        	}]);
        </script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <div id="page">
        	<div id="top_bar">
             <div id="top_level_box" class="top_bar_box">
                 <div id="top_level_label">Level:</div>
                 <div id="level">1</div>
             </div> 
             <div class="top_bar_box">
                <div id="top_score_label">Score:</div>
                <div id="score">0</div>
             </div>
             <div class="top_bar_box">
                 <div class="top_score_label">High Score:</div>
                 <div id="high_score">0</div>
             </div>

             <div id="settings_panel">
                 <div id="fullscreen_switcher" class="button switcher">
                     <a href="#" title="Fullscreen on">
                        <div id="fullscreen_switcher_img" class="img"></div>
                     </a>
                </div>
                 <div id="sound_switcher" class="button switcher">
                    <a href="#" title="Sound on/off">
                        <div id="sound_switcher_img" class="img"></div>
                    </a>   
                 </div>
             </div>
             
            </div>
        	<div id="game">
        		<div id="board"></div>
                <div id="bubbles_remaining"></div>
        	</div>
        	<div id="footer_bar"></div>
        	<div id="start_game" class="dialog">
        		<div id="start_game_message">
        			<h2>Start a new game</h2>
        		</div>
	        	<div class="but_start_game button">New game</div>
	        </div>
            <div id="end_game" class="dialog">
                <div id="end_game_message">
                    <h2>Game Over</h2>
                    <div id="final_score">
                        <span>Final Score:</span>
                        <span id="final_score_value"></span>
                    </div>
                    <div id="new_high_score">New High Score!</div>
                    <div id="level_failed" class="level_failed">Level Failed!</div>
                    <div id="level_complete" class="level_complete">Level Complete!</div>
                </div>
                <div class="but_start_game button">
                    <span class="level_complete">Next Level</span>
                    <span class="level_failed">New Game</span>
                </div>
            </div>
        </div>
    </body>
</html>
